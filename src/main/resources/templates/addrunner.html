<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Runnerlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="m-5 pb-5">		
<div class="container">
  <h1>Add A New Runner</h1>
   <form th:object="${runner}" th:action="@{/save}" action="#" method="post">
   
    <div class="form-group">
    	<input type="hidden" th:field="*{id}" class="form-control"/>
    	
   		<label for="fname">First name</label>
      	<input type="text" class="form-control" id="fname" placeholder="Enter first name"
      	th:field="*{firstName}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('firstName'))} ? is-invalid"
        required>
        <div class="valid-feedback">
        Looks good!
        </div>
		<div class="invalid-feedback">
    	<span th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Invalid data</span>
		</div>
	
      	
      	
    	<label for="lname">Last name</label>
      	<input type="text" class="form-control" id="lname" placeholder="Enter last name"
      	th:field="*{lastName}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('lastName'))} ? is-invalid"
        required>
        <div class="valid-feedback">
        Looks good!
        </div>
		<div class="invalid-feedback">
    	<span th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Invalid data</span>
		</div>
      	
      	
    	<label for="sexlist">Sex</label>
		<select id="sexlist" th:field="*{sex}" class="form-control">
       		<option th:each="sex: ${sexes}" th:value="${sex.sexid}" th:text="${sex.name}"></option>
    	</select>
 
  	</div>
    	
    <div class="form-group">
    	<label for="kilometer">Kilometers</label>
      	<input type="text" class="form-control" id="kilometer" placeholder="Enter kilometers ran"
      	th:field="*{km}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('km'))} ? is-invalid"
        required>
		<div class="invalid-feedback">
    	<p th:each="error: ${#fields.errors('km')}" th:text="${error}">Invalid data</p>
		</div>

		<label for="hours">Hours</label>
      	<input type="text" class="form-control" id="hours" placeholder="Enter hours ran"
      	th:field="*{hour}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('hour'))} ? is-invalid"
        required>
		<div class="invalid-feedback">
    	<p th:each="error: ${#fields.errors('hour')}" th:text="${error}">Invalid data</p>
		</div>

		<label for="minutes">Minutes</label>
      	<input type="text" class="form-control" id="minutes" placeholder="Enter minutes ran"
      	th:field="*{minute}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('minute'))} ? is-invalid"
        required>
		<div class="invalid-feedback">
    	<p th:each="error: ${#fields.errors('minute')}" th:text="${error}">Invalid data</p>
		</div>

		<label for="seconds">Seconds</label>
      	<input type="text" class="form-control" id="seconds" placeholder="Enter seconds ran"
      	th:field="*{second}"
      	th:classappend="${not #lists.isEmpty(#fields.errors('second'))} ? is-invalid"
        required>
		<div class="invalid-feedback">
    	<p th:each="error: ${#fields.errors('second')}" th:text="${error}">Invalid data</p>
    	</div>
 
    </div>
    <button type="submit" class="btn btn-success" value="Submit">Submit</button>
    <a class="btn btn-secondary" th:href="@{/runnerlist}" role="button">Return</a>
  </form>
  </div>
  </div>
</body>
</html>
