<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
	<style>
		.jumbotron{
		justify-content: center;
  		align-items: center;
  		padding: 15px;
  		margin: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
 	  <div class="col-sm">
	
		<h3>Please Sign in</h3>
		<br>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <form th:action="@{/index}" method="post">
        	<div class="form-group">
            	<div><label> User Name: <input type="text" name="username" class="form-control"/> </label></div>
      		</div>
      		<div class="form-group">
           		<div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
     		</div>
     		<div class="form-group">
            	<div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
            </div>
            <div class="form-group">
    			<div><a class="btn btn-sm btn-secondary" th:href="@{/signup}" role="button">Sign-up</a></div>
    		</div>
        </form>
	 </div>
   </div>
   </div>
</body>
</html>
